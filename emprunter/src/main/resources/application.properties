spring.application.name=emprunt
server.port=8085
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# MySQL Configuration
spring.datasource.url=jdbc:mysql://mysql-db:3306/db_emprunter
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=crm_user
spring.datasource.password=crm_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration (use service DNS inside Docker network)
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
